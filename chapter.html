<!DOCTYPE html>
<html lang="id" data-theme="pearl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baca Bab | Titik Fiksi</title>
  
  <link rel="stylesheet" href="assets/css/themes.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    /* üî• FIX MODE BACA: Sembunyikan Navbar agar Full Screen üî• */
    .navbar-wrap { display: none !important; } 
    
    /* Area Baca Rapi & Nyaman */
    .read-area { font-size: 1.15rem; line-height: 2; max-width: 720px; margin: 0 auto; color: var(--text-1); text-align: justify; }
    .read-area p { margin-bottom: 24px; }
    
    /* Tombol Kembali (Melayang di Kiri Atas) */
    .back-nav {
      position: fixed; top: 15px; left: 15px; z-index: 100;
      width: 40px; height: 40px; border-radius: 50%;
      background: rgba(255,255,255,0.8); border: 1px solid var(--border);
      display: flex; align-items: center; justify-content: center;
      text-decoration: none; font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
    }
    .back-nav:hover { transform: scale(1.1); }

    /* LINK BUTTONS (Fix Warna: Menggunakan warna hardcoded aman) */
    .external-links-box { 
        margin: 40px auto 20px; 
        padding: 25px; 
        border-radius: 16px; 
        background: rgba(59, 130, 246, 0.05); /* Aman dari eror variabel */
        border: 2px dashed var(--brand); 
        text-align: center; 
        max-width: 600px; 
    }
    .external-links-box p { font-weight: bold; margin-bottom: 16px; color: var(--text-2); }
    
    .ext-buttons { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
    .btn-ext { padding: 12px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 0.95rem; transition: transform 0.2s; color: white; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .btn-ext:hover { transform: translateY(-3px); filter: brightness(1.1); }
    
    /* Warna Tombol Platform */
    .btn-kk { background: #E22B2D; } 
    .btn-wp { background: #FF6122; } 
    .btn-gn { background: #2D68C4; } 
    .btn-custom { background: var(--text-1); }
  </style>
</head>

<body>
  <a id="btn-back-novel" href="#" class="back-nav" title="Kembali ke Daftar Isi">‚¨ÖÔ∏è</a>

  <main class="section" style="padding-top: 20px;">
    <div class="container">
      <div class="glass-card" style="padding: 30px; min-height: 80vh; max-width: 800px; margin: 0 auto;">
        
        <div style="text-align: center; margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px;">
          <span id="chapter-top" style="text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; color: var(--brand); font-weight:bold;">CHAPTER</span>
          <h1 id="chapter-title" style="margin: 10px 0 0; font-family:serif;">Memuat...</h1>
        </div>

        <article id="chapter-content" class="read-area">
          <p>Sedang memuat isi cerita...</p>
        </article>

        <div id="chapter-external-links"></div>

        <div style="margin-top: 50px; display: flex; justify-content: space-between; border-top: 1px solid var(--border); padding-top: 30px;">
          <a id="btn-prev" href="#" class="btn btn-soft" style="display: none;">‚¨ÖÔ∏è Sebelumnya</a>
          <a id="btn-next" href="#" class="btn btn-primary" style="display: none;">Selanjutnya ‚ûú</a>
        </div>

      </div>
    </div>
  </main>

  <script src="assets/js/theme.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
