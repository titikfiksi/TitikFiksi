backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

site_url: "https://titikfiksiuniverse.netlify.app"
display_url: "https://titikfiksiuniverse.netlify.app"
locale: "id"

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  # 1. PENGATURAN & BERANDA
  - name: "settings_collection"
    label: "‚öôÔ∏è Pengaturan & Beranda"
    files:
      - label: "Halaman Beranda"
        name: "home"
        file: "content/home/home.json"
        format: "json"
        fields:
          # A. HERO / VIDEO UTAMA
          - label: "HERO SECTION (Kiri)"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Judul Besar", name: "title", widget: "string" }
              - { label: "Sub Judul", name: "subtitle", widget: "string", required: false }
              - { label: "Intro Text", name: "intro", widget: "text", required: false }
              - { label: "Youtube URL (Trailer/Branding)", name: "youtube_embed", widget: "string", required: false, hint: "Link video utama website" }
              - { label: "Judul Video", name: "video_title", widget: "string", required: false }
              - { label: "Deskripsi Singkat Video", name: "video_desc", widget: "string", required: false }

          # B. LINK PLATFORM NOVEL
          - label: "LINK PLATFORM BACA (Tersedia Di)"
            name: "novel_links"
            widget: "list"
            fields:
              - { label: "Nama Platform", name: "name", widget: "string", default: "Wattpad" }
              - { label: "Link URL", name: "url", widget: "string" }
              - { label: "Warna Tombol", name: "color", widget: "select", options: ["Orange (Wattpad)", "Merah (Karyakarsa)", "Biru (GoodNovel)", "Hijau (Whatsapp)", "Hitam (Tiktok)", "Ungu (Umum)"] }

          # C. IKLAN / STORE / AFFILIATE (PROFESIONAL)
          - label: "STORE & AFFILIATE (Kanan Bawah)"
            name: "ads_store"
            widget: "list"
            summary: "{{product_name}} ({{media_type}})"
            fields:
              - { label: "Nama Produk / Iklan", name: "product_name", widget: "string" }
              - { label: "Deskripsi Promo", name: "description", widget: "string", required: false }
              - { label: "Tipe Media", name: "media_type", widget: "select", options: ["Gambar Produk", "Video Youtube"], default: "Gambar Produk" }
              - { label: "Upload Gambar (Jika pilih Gambar)", name: "image", widget: "image", required: false }
              - { label: "Link Youtube (Jika pilih Video)", name: "youtube", widget: "string", required: false }
              - { label: "Link Tujuan (Shopee/Tokopedia/Lynk.id)", name: "url", widget: "string" }
              - { label: "Teks Tombol Beli", name: "btn_text", widget: "string", default: "Cek Promo" }
              - { label: "Warna Tombol", name: "color", widget: "select", options: ["Orange (Shopee)", "Hijau (Tokopedia)", "Biru (Umum)", "Merah (Diskon)", "Ungu (Digital/Lynk.id)"], default: "Orange (Shopee)" }

          # D. SOSIAL MEDIA
          - label: "KONTAK & SOSMED"
            name: "socials"
            widget: "object"
            fields:
              - { label: "Email Bisnis", name: "email", widget: "string", required: false }
              - { label: "Nomor WhatsApp (628...)", name: "whatsapp", widget: "string", required: false }
              - { label: "Link Instagram", name: "instagram", widget: "string", required: false }
              - { label: "Link Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Link Twitter/X", name: "twitter", widget: "string", required: false }
              - { label: "Link TikTok", name: "tiktok", widget: "string", required: false }
              - { label: "Link YouTube Channel", name: "youtube", widget: "string", required: false }

  # 2. PENGATURAN UMUM
  - name: "general_settings"
    label: "‚öôÔ∏è Identitas Website"
    files:
      - label: "Identitas Utama"
        name: "general"
        file: "content/settings/settings_general.json"
        format: "json"
        fields:
          - { label: "Judul Tab Browser", name: "site_title", widget: "string" }
          - { label: "Deskripsi SEO", name: "meta_description", widget: "text" }
          - { label: "Logo/Favicon (Icon T)", name: "brand_favicon", widget: "image", required: false }
          - { label: "Logo Brand (Header)", name: "brand_logo", widget: "image", required: false }
          - { label: "Google Analytics ID (Contoh: G-XXXXXXXXXX)", name: "ga_id", widget: "string", required: false }

  # 3. NOVEL (WORKS)
  - name: "works"
    label: "üìö Data Novel"
    files:
      - label: "Database Novel"
        name: "works_list"
        file: "content/works/works.json"
        format: "json"
        fields:
          - label: "List Novel"
            name: "works"
            widget: "list"
            fields:
              - { label: "Judul Novel", name: "title", widget: "string" }
              - { label: "Slug URL (misal: system-raja)", name: "slug", widget: "string" }
              - { label: "Cover (Potrait)", name: "cover", widget: "image" }
              - { label: "Genre", name: "genre", widget: "string" }
              - { label: "Status", name: "status", widget: "select", options: ["Ongoing", "Completed", "Hiatus"] }
              - { label: "Sinopsis", name: "synopsis", widget: "markdown" }

  # 4. BAB NOVEL (CHAPTERS)
  - name: "chapters"
    label: "üìñ Upload Bab Cerita"
    folder: "content/chapters"
    create: true
    slug: "{{novel_slug}}-{{code}}"
    extension: "json"
    format: "json"
    fields:
      - { label: "Pilih Novel", name: "novel_slug", widget: "relation", collection: "works", file: "works_list", search_fields: ["works.title"], value_field: "works.slug", display_fields: ["works.title"] }
      - { label: "Nomor Bab (01, 02...)", name: "code", widget: "string" }
      - { label: "Judul Bab", name: "title", widget: "string" }
      - { label: "Tanggal Rilis", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Status Publikasi", name: "published", widget: "boolean", default: true }
      - { label: "Isi Cerita", name: "content", widget: "markdown" }
      - label: "Link Baca Lanjutan (Monetisasi)"
        name: "external_links"
        widget: "object"
        fields:
          - { label: "Link Karyakarsa", name: "karyakarsa", widget: "string", required: false }
          - { label: "Link Wattpad", name: "wattpad", widget: "string", required: false }
          - { label: "Link GoodNovel", name: "goodnovel", widget: "string", required: false }
          - { label: "Link Custom", name: "custom_url", widget: "string", required: false }
          - { label: "Teks Tombol Custom", name: "custom_text", widget: "string", required: false }

  # 5. TULISAN
  - name: "writings"
    label: "‚úçÔ∏è Tulisan & Blog"
    files:
      - label: "Database Tulisan"
        name: "writings_list"
        file: "content/writings/writings.json"
        format: "json"
        fields:
          - label: "List Tulisan"
            name: "writings"
            widget: "list"
            fields:
              - { label: "Judul", name: "title", widget: "string" }
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Kategori", name: "category", widget: "string", required: false }
              - { label: "Tanggal", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
              - { label: "Featured (Tampil di Home)", name: "featured", widget: "boolean", default: false }
              - { label: "Isi Konten", name: "content", widget: "markdown" }